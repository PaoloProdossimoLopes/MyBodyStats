<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Body Stats</title>
  <link href="assets/css/styles.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/assets/images/MyMetabolism-icon.png" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <header>
      <a href="#" target="_blank" ><img src="assets/images/AllLogoMyBodyStats.png" alt="My Body Stats" /></a>
    </header>

    <div class="content">
      <form id="form">
        <div class="form-group">
          <label for="gender">Seu sexo:</label>
          <select id="gender">
            <option value="male">Masculino</option>
            <option value="female">Feminino</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Sua idade:</label>
          <input placeholder="Sua idade" type="number" id="age" />
        </div>
        <div class="form-group">
          <label for="weight">Seu peso:</label>
          <input placeholder="Peso em kg"  type="number" id="weight" />
        </div>
        <div class="form-group">
          <label for="height">Sua altura:</label>
          <input placeholder="Altura em cm"  type="number" id="height" />
        </div>
        <div class="form-group">
          <label for="activity_level">Seu nível de atividade física:</label>
          <select  id="activity_level">
            <option value="1.2">Sedentário</option>
            <option value="1.375">Pouca atividade</option>
            <option value="1.55">Atividade moderada</option>
            <option value="1.725">Atividade intensa</option>
            <option value="1.9">Atividade muito intensa</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Calcular!</button>
        </div>
      </form>
      <div class="result-container" id="result"></div>
    </div>
  </div>
  <footer>
    <a class="logo" href="https://linktr.ee/PROLS" target="_blank">
      <span class="colorText"><</span>
      <span>PROLS</span>
      <span class="color">/</span>
      <span class="colorText">></span>
    </a>
  </footer>
  <script src="assets/js/script.js" type="text/javascript"></script>
</body>
</html>
